AWSTemplateFormatVersion: '2010-09-09'
Description: Portfolio Analysis - AWS Infrastructure (ECS Fargate + RDS + ALB)

Parameters:
  Environment:
    Type: String
    Default: prod
    AllowedValues: [dev, cat, prod]
  DBPassword:
    Type: String
    NoEcho: true
    MinLength: 8
    Description: PostgreSQL master password
  DBInstanceClass:
    Type: String
    Default: db.t3.micro
    Description: RDS instance class
  ApiImageUri:
    Type: String
    Description: ECR image URI for portfolio-api
  UiImageUri:
    Type: String
    Description: ECR image URI for portfolio-ui
  BatchImageUri:
    Type: String
    Description: ECR image URI for portfolio-batch
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC to deploy into
  SubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Subnets for ECS tasks and ALB

Resources:

  # ── Security Groups ────────────────────────────────────
  AlbSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ALB Security Group
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0

  EcsSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ECS Tasks Security Group
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8082
          SourceSecurityGroupId: !Ref AlbSecurityGroup

  RdsSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: RDS Security Group
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref EcsSecurityGroup

  # ── RDS PostgreSQL ─────────────────────────────────────
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Portfolio DB Subnet Group
      SubnetIds: !Ref SubnetIds

  PostgresDB:
    Type: AWS::RDS::DBInstance
    Properties:
      Engine: postgres
      EngineVersion: '16.1'
      DBInstanceClass: !Ref DBInstanceClass
      AllocatedStorage: 20
      DBName: !Sub portfolio_${Environment}
      MasterUsername: portfolio
      MasterUserPassword: !Ref DBPassword
      DBSubnetGroupName: !Ref DBSubnetGroup
      VPCSecurityGroups:
        - !Ref RdsSecurityGroup
      MultiAZ: !If [IsProd, true, false]
      BackupRetentionPeriod: !If [IsProd, 7, 1]
      DeletionProtection: !If [IsProd, true, false]

  # ── ECS Cluster ────────────────────────────────────────
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub portfolio-${Environment}
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT

  # ── ECS Task Execution Role ────────────────────────────
  EcsTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  # ── Log Groups ─────────────────────────────────────────
  ApiLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/portfolio-api-${Environment}
      RetentionInDays: 30

  UiLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/portfolio-ui-${Environment}
      RetentionInDays: 30

  BatchLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/portfolio-batch-${Environment}
      RetentionInDays: 30

  # ── ALB ────────────────────────────────────────────────
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub portfolio-alb-${Environment}
      Scheme: internet-facing
      SecurityGroups:
        - !Ref AlbSecurityGroup
      Subnets: !Ref SubnetIds

  ApiTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckPath: /actuator/health
      Port: 8080
      Protocol: HTTP
      TargetType: ip
      VpcId: !Ref VpcId

  UiTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckPath: /
      Port: 80
      Protocol: HTTP
      TargetType: ip
      VpcId: !Ref VpcId

  HttpListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref UiTargetGroup

  ApiListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref HttpListener
      Priority: 10
      Conditions:
        - Field: path-pattern
          Values: ["/api/*", "/actuator/*", "/ws/*", "/v3/api-docs/*", "/swagger-ui/*"]
      Actions:
        - Type: forward
          TargetGroupArn: !Ref ApiTargetGroup

  # ── ECS Task Definitions ───────────────────────────────
  ApiTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub portfolio-api-${Environment}
      Cpu: '512'
      Memory: '1024'
      NetworkMode: awsvpc
      RequiresCompatibilities: [FARGATE]
      ExecutionRoleArn: !GetAtt EcsTaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: portfolio-api
          Image: !Ref ApiImageUri
          PortMappings:
            - ContainerPort: 8080
          Environment:
            - Name: SPRING_PROFILES_ACTIVE
              Value: !Ref Environment
            - Name: DB_HOST
              Value: !GetAtt PostgresDB.Endpoint.Address
            - Name: DB_PORT
              Value: '5432'
            - Name: DB_NAME
              Value: !Sub portfolio_${Environment}
            - Name: DB_USERNAME
              Value: portfolio
            - Name: DB_PASSWORD
              Value: !Ref DBPassword
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref ApiLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs

  UiTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub portfolio-ui-${Environment}
      Cpu: '256'
      Memory: '512'
      NetworkMode: awsvpc
      RequiresCompatibilities: [FARGATE]
      ExecutionRoleArn: !GetAtt EcsTaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: portfolio-ui
          Image: !Ref UiImageUri
          PortMappings:
            - ContainerPort: 80
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref UiLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs

  BatchTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub portfolio-batch-${Environment}
      Cpu: '1024'
      Memory: '2048'
      NetworkMode: awsvpc
      RequiresCompatibilities: [FARGATE]
      ExecutionRoleArn: !GetAtt EcsTaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: portfolio-batch
          Image: !Ref BatchImageUri
          PortMappings:
            - ContainerPort: 8082
          Environment:
            - Name: SPRING_PROFILES_ACTIVE
              Value: !Ref Environment
            - Name: DB_HOST
              Value: !GetAtt PostgresDB.Endpoint.Address
            - Name: DB_PORT
              Value: '5432'
            - Name: DB_NAME
              Value: !Sub portfolio_${Environment}
            - Name: DB_USERNAME
              Value: portfolio
            - Name: DB_PASSWORD
              Value: !Ref DBPassword
            - Name: SPARK_MASTER
              Value: local[*]
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref BatchLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs

  # ── ECS Services ───────────────────────────────────────
  ApiService:
    Type: AWS::ECS::Service
    DependsOn: ApiListenerRule
    Properties:
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref ApiTaskDefinition
      DesiredCount: !If [IsProd, 2, 1]
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets: !Ref SubnetIds
          SecurityGroups:
            - !Ref EcsSecurityGroup
      LoadBalancers:
        - TargetGroupArn: !Ref ApiTargetGroup
          ContainerName: portfolio-api
          ContainerPort: 8080

  UiService:
    Type: AWS::ECS::Service
    DependsOn: HttpListener
    Properties:
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref UiTaskDefinition
      DesiredCount: !If [IsProd, 2, 1]
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets: !Ref SubnetIds
          SecurityGroups:
            - !Ref EcsSecurityGroup
      LoadBalancers:
        - TargetGroupArn: !Ref UiTargetGroup
          ContainerName: portfolio-ui
          ContainerPort: 80

  BatchService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref BatchTaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      CapacityProviderStrategy:
        - CapacityProvider: FARGATE_SPOT
          Weight: 1
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets: !Ref SubnetIds
          SecurityGroups:
            - !Ref EcsSecurityGroup

Conditions:
  IsProd: !Equals [!Ref Environment, prod]

Outputs:
  AlbDnsName:
    Description: Application Load Balancer DNS
    Value: !GetAtt ApplicationLoadBalancer.DNSName
  RdsEndpoint:
    Description: RDS PostgreSQL endpoint
    Value: !GetAtt PostgresDB.Endpoint.Address
  EcsClusterName:
    Description: ECS Cluster name
    Value: !Ref ECSCluster
